<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Toggle Heading Text</title>
</head>
<body>

<h1 id="heading">The most affordable learning platform</h1>
<button id="toggleButton" onclick="toggleHeadingText()">Toggle Text</button>

<script>
// Function to toggle the text of the heading
function toggleHeadingText() {
    const heading = document.getElementById('heading');
    // Toggle the text of the heading between "The most affordable learning platform" and "PW Skills"
    if (heading.textContent === "The most affordable learning platform") {
        heading.textContent = "PW Skills";
    } else {
        heading.textContent = "The most affordable learning platform";
    }
}
</script>

</body>
</html>
