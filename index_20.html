<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>To-Do App</title>
<style>
    /* Add some basic styling */
    body {
        font-family: Arial, sans-serif;
    }
    #todoList {
        list-style-type: none;
        padding: 0;
    }
    #todoList li {
        margin-bottom: 10px;
    }
</style>
</head>
<body>

<h2>To-Do List</h2>
<!-- Input field to add new TODO items -->
<input type="text" id="todoInput" placeholder="Add a new TODO">
<button id="addButton">Add</button>

<!-- Display the list of TODO items -->
<ul id="todoList"></ul>

<script>
// Get references to input field and button
const todoInput = document.getElementById('todoInput');
const addButton = document.getElementById('addButton');

// Get reference to the TODO list
const todoList = document.getElementById('todoList');

// Add event listener to the button to handle adding TODO items
addButton.addEventListener('click', function() {
    // Get the value entered by the user in the input field
    const todoText = todoInput.value.trim();
    
    // Check if the input field is empty
    if (todoText === '') {
        alert("Please enter a TODO item.");
        return;
    }

    // Create a new list item element
    const listItem = document.createElement('li');

    // Set the text content of the list item to the TODO item entered by the user
    listItem.textContent = todoText;

    // Append the new list item to the TODO list
    todoList.appendChild(listItem);

    // Clear the input field after adding the TODO item
    todoInput.value = '';
});
</script>

</body>
</html>
