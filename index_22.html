// Move the Image...

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Image Movement</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>

<img id="image" src="example.jpg" alt="Moving Image">

<script src="script.js"></script>
</body>

<script>

// Get a reference to the image element
const image = document.getElementById('image');

// Define initial position of the image
let posX = 0;
let posY = 0;

// Function to update image position based on arrow key input
function moveImage(event) {
    switch (event.key) {
        case 'ArrowUp':
            posY -= 10;
            break;
        case 'ArrowDown':
            posY += 10;
            break;
        case 'ArrowLeft':
            posX -= 10;
            break;
        case 'ArrowRight':
            posX += 10;
            break;
        default:
            return; // Exit function if the pressed key is not an arrow key
    }

    // Update image position
    image.style.top = posY + 'px';
    image.style.left = posX + 'px';
}

// Add event listener for keydown event
document.addEventListener('keydown', moveImage);

</script>
</html>
